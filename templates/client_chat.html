<!DOCTYPE html>
<html lang=en>
    <head>
        <meta http-equiv="Content-Security-Policy" content="default-src https: 'unsafe-eval' 'unsafe-inline'; object-src 'none';X-XSS-Protection: 1; mode=block">
        <script src='/bower_components/crypto-js/crypto-js.js' cross-origin='anonymous'></script>
        <script src='/scripts/jquery.min.js' crossorigin='anonymous'></script>
        <script src='/socket.io/socket.io.js'></script>
        <script defer src="/scripts/client_chat.js"></script> 
        <link rel='manifest' href='/manifest.webmanifest'>
        <link rel='stylesheet' href='/styles/darkmode.css'>
        <link rel="shortcut icon" type="image/jpg" href="/icons/favicon.ico"/>
        <link rel='apple-touch-icon' href='/icons/cryptochat-512.png'>
        <meta name='description' content='Chat anonymously and securely with disposable encrypted rooms.'>
        <meta name='theme-color' content='#363636'>
        <meta name='viewport' content='width=device-width, initial-scale=1.0'>
        <title>CryptoChat - Anonymous & Secure Messaging</title>
    </head>
    <body>        
        <div class="chatbox-parent">
            <div class="chatbox-child">
                <div class="chatbox-header">
                    <p class="keyname" id="keyname"></p>
                    <h1 class="chatbox-title">CryptoChat</h1>
                    <h2 class="chatbox-subtitle">A stunning encrypted chat webapp.</h2>
                </div>
                <div class='chatbox-messages'>
                    <div class='messageviewer-parent'>
                        <div id='messageviewer' name='messageviewer' class='messageviewer'>
                            <p class='messagetxt'></p>
                        </div>
                    </div>
                    <div class='messagebox'>
                        <div class='fields'>
                            <div class='username'><input id='msg' type='username' class='message' placeholder='Hello!' /></div>
                        </div>
                    </div>
                </div>
                <div class="chatbox-buttons">
                    <button class="send" onclick="checkCommands()">Send</button>
                    <button class="themetoggler" onclick="switchTheme()" id="toggler">Dark</button>
                </div>
            </div>
        </div>
        <a href="/legal"><button class="legal">Legal</button></a>
        <a href='https://github.com/httpjamesm/cryptochat/'><button class='githubbttn'>Github</button></a>
    </body>
</html>
